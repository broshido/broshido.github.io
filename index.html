<h1>  arrays with numerical indices but with arbitrarily typed elements</h1>


  <body>
  <svg class="chart" width ="200" height="500">
  </svg>

<script>
  //var data = d3.csv("/cars2017.csv");
  var data = [4, 8, 15,16,23,42];
  document.getElementById("data").innerHTML = data;
d3.select(".chart")
     .selectAll("rect")
     .data(data)
     .enter().append('rect')
     .attr("width", 19)
     .attr("height",function (d) {return 10*d;})
     .attr("x", function(d,i) {return 20*i;})
     .attr("y", function(d) {return 420 - 10 * d;;});

  </script>




</body>
