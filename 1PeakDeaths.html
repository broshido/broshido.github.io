
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<body>
<h1>Breaking the Link</h1>
<h2>Comparing Covid Cases in UK before and after mass vaccination</h2>
<p>By Paul Bromen</p>
<hr>
<p><span id = "data">Now it's your turn to analyze the data. Use the links below to explore the data.</span></p>




<div id="visual"></div>

  <script>


  var margin = {top: 30, right: 30, bottom: 30, left: 60},
      width = 480 - margin.left - margin.right,
      height = 420 - margin.top - margin.bottom;


  var svg = d3.select("#visual")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


  d3.csv("https://broshido.github.io/ukCaseData.csv",


    function(d){
      return { date2 : d3.timeParse("%Y-%m-%d")(d.date2), resultDeath2 : d.resultDeath2 }
    },


    function(data) {


      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date2; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return +d.resultDeath2; })])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));


      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date2) })
          .y(function(d) { return y(d.resultDeath2) })
          )

  })

  svg.append("text")
          .attr("x", (width / 2))
          .attr("y", 0 - (margin.top / 2))
          .attr("text-anchor", "middle")
          .style("font-size", "16px")
          .style("text-decoration", "underline")
          .text("Confirmed Deaths - Past Peak ");

  </script>
